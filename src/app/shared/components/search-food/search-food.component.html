<div class="search-food">
  <div class="content">
    <ion-img src="assets/barcode.png"></ion-img>
    <ion-input #input class="search-food__field" placeholder="חפש פריט" (ionInput)="search(input.value)" [value]="selected"></ion-input>
  </div>
  <ion-list class="search-food__list" *ngIf="showList">
    <ion-item *ngFor="let item of items$ | async" lines="none" slot="right" (click)="itemSelect(item)">
      <ion-label>{{item.FoodName}}</ion-label>
    </ion-item>
  </ion-list>
</div>
