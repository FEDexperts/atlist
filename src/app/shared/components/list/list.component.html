<div class="list">
  <ion-list lines="none">
    <ion-item class="list__item" lines="none" *ngFor="let item of items$ | async">
      <ion-label class="list__item__title">{{item.itemName}}</ion-label>
      <ion-select class="list__item__units" interface="action-sheet" placeholder="בחר יחידה">
        <ion-select-option>יחידה</ion-select-option>
      </ion-select>
      <ion-item lines="none">
        <app-Input-number [value]="item.value" (valueChanged)="onValueChanged(item, $event)"></app-Input-number>
      </ion-item>
      <ion-icon class="list--slide_icon" name="trash" (click)="onRemoveItem(item)"></ion-icon>
    </ion-item>
  </ion-list>

  <ng-template #loading>
    <ion-spinner name="lines"></ion-spinner>
  </ng-template>
</div>
